<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hạnh phúc nha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Bong bóng trang trí sẽ được thêm vào bằng JavaScript -->
    <div class="container">
        <div class="sticky-note">
            <div class="pin"></div>
            <div class="date-display">
                <span id="current-date"></span>
            </div>
            <div class="affirmation-content">
                <p id="affirmation"></p>
            </div>
            <div class="footer">
                <button id="new-affirmation">
                    <i class="fas fa-heart"></i> Câu mới
                </button>
            </div>
        </div>
    </div>

    <!-- Footer ở dưới cùng -->
    <footer>
        <div class="footer-content">
            <p>© 2025 - <a href="https://www.instagram.com/c.nhoa/" target="_blank">c.nhoa</a></p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
